name: Deploy Wiki

on:
  push:
    paths:
      # Trigger only when wiki directory changes
      - 'wiki/**'
    branches:
      # And only on master branch
      - test-wiki-push

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Push Wiki Changes
      env:
        TEMP_WIKI_FOLDER: temp_wiki
      run: |
        git clone https://github.com/gp201/test-github-actions.wiki.git ${{ env.TEMP_WIKI_FOLDER }}
        rsync -av --delete wiki/ ${{ env.TEMP_WIKI_FOLDER }}/ --exclude .git
        cd ${{ env.TEMP_WIKI_FOLDER }}
        echo "$GITHUB_CONTEXT"
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
        git add .
        cat >> commit_msg.txt << EOF
        ${{ github.event.head_commit.message }} \n
        Please see https://github.com/gp201/test-github-actions/commits/test-wiki-push/wiki for commit history.
        EOF
        git commit -F commit_msg.txt
        git push --force
