name: CLA check

# check if the PR author has signed the CLA

on:
  pull_request_target:
    branches:
      - develop
      - release-*
      - js-*

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Praneeths Actions
        # You may pin to the exact commit or the version.
        # uses: gp201/oppiabot@5f3d135ee4c5c4de4ded0ae25a010211253648c5
        uses: gp201/oppiabot@test.22
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
          sheets-token: ${{ secrets.SHEETS_TOKEN }}
          sheets-cred: ${{ secrets.SHEETS_CRED }}
          spreadsheet-id: ${{ secrets.SPREADSHEET_ID }}

